{% extends 'layout.html' %}
{% block content %}
<form method="POST">
    <div class="form-content-service">
        <div class="service-form-cto">
            <p>Schedule a new service</p>
            <a href="{{ url_for('auth.login') }}">cancel</a>
        </div>
        <div class="form-service">
            <div class="form-group-service">
                <div class="input-box-service">
                    <select name="vehicle_id" id="vehicle_id">
                        <option value="" disabled selected>select your vehicle</option>
                        {% for vehicle in vehicles %}
                        <option value="{{ vehicle.make }}">{{ vehicle.make }} </option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group-service">
                <div class="input-box-service">
                    <select name="service_id" id="service_id">
                        <option value="" disabled selected>service type</option>
                        {% for service in services %}
                        <option value="{{ service.name }}">{{ service.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>
        <div class="form-desc">
            <div class="form-group-service">
                <div class="input-box-description">
                    <input type="text" name="description" id="description" placeholder="Describe the conditions of your vehicle">
                </div>
            </div>
        </div>
        <div class="form-desc">
            <div class="form-group-service">
                <div class="input-box-time">
                    <label for="appointment_time">Appointment Time</label>
                    <input type="datetime-local" name="appointment_time" id="appointment_time" required>
                </div>
            </div>
        </div>
        <button type="submit" class="form-submit">Schedule</button>
    </div>
</form>
{% endblock content %}
