<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/register.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sas:ital, wght@0,100;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Montserrat:wght@700;800;900&display=swap">
    <title>{{title}}</title>
</head>
<body>
    <div class="content">
        <nav class="hero">
            <h3 class="logo-auth">PIT<span class="logo-design">STOP</span></h3>
        </nav>
        <div class="form-content-auth">
            <div class="form-cto">
                <p>Welcome back</p>
                <a href="{{ url_for('routes.register') }}">Sign up</a>
            </div>
            <div class="form-register">
                <div class="form-group">
                    <div class="input-box">
                        <input type="text" name="username" id="username" required>
                        <span>Username</span>
                    </div>
                    <div class="input-box">
                        <input type="password" name="password" id="password" required>
                        <span>Password</span>
                    </div>
                </div>

            </div>
            <div class="form-submit"><a href="{{ url_for('routes.dashboard') }}">Log in</a></div>
        </div>

        
    </div>
</body>
</html>
