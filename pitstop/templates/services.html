{% extends 'layout.html' %}

{% block content %}
<div class="services">
    <h2 class="section-title">My Services</h2>
    <div class="service-timeline">
        <div class="timeline-item">
            <div class="timeline-date">
                <p>Today</p>
            </div>
            <a href="{{ url_for('routes.service_request') }}" class="timeline-content-button">Schedule a new service</a>
        </div>
        {% for order in bookings %}
        <div class="timeline-item">
            <div class="timeline-date {% if order.status != 'pending' %}pending{% endif %}">
                <p>{{order.appointment_time}}</p>
            </div>
            <div class="timeline-content">
                <h3>{{ order.service_name }}</h3>
                <p>Service completed by {{order.description}}. issues fixed</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
