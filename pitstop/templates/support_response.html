<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/register.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/support.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sas:ital, wght@0,100;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Montserrat:wght@700;800;900&display=swap">
    <script src="{{ url_for('static', filename='scripts/login.js') }}"></script>
    <title>{{title}}</title>
</head>
<body>
    <div class="content">
        <nav class="hero">
            <h3 class="logo-auth">PIT<span class="logo-design">STOP</span></h3>
        </nav>
        <div class="flash-container">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="flash-message">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        <div class="support-response">
            <h3>Your enquiry has been sent to our team</h3>
            <h3>We wil get back to you ASAP!</h3>
            <section class="quick-actions">
                <div class="actions">
                    <a class="link-regular" href="{{ url_for('dashboard.dashboard_route') }}">Go to home</a>
                </div>
            </section>
        </div>
        
    </div>
</body>
</html>
