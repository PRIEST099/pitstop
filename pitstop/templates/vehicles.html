{% extends 'layout.html' %}
{% block content %}
<section class="vehicles">
    <h2 class="section-title">My Vehicles</h2>
    <div class="vehicle-grid">
        {% for vehicle in vehicles %}
        <div class="vehicle-card blur">
            <div class="vehicle-header">
                <h3 class="vehicle-title">{{ vehicle.make }} {{ vehicle.model }}</h3>
                <span class="vehicle-year">{{ vehicle.year }}</span>
            </div>
            <div class="vehicle-details">
                <p><strong>License Plate:</strong> {{  vehicle.license_plate }}</p>
                <p><strong>Type:</strong> {{ vehicle.type }}</p>
            </div>
            <div class="vehicle-actions">
                <button class="action-btn">View Details</button>
                <button class="action-btn">Needs maintenance</button>
            </div>
        </div>
        {% endfor %}
        <!-- More vehicle cards can be added here -->
    </div>
</section>
{% endblock content %}
